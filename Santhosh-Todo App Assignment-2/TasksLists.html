<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./TasksLists.css" />
    <link rel="icon" href="./Images/Adobe xd image.png" />
    <title>TodoList - UX</title>
  </head>
  <body>
    <h1 class="main-heading-tasks">Tasks</h1>
    <span class="main-heading-lists"> Lists</span>
    <div class="pluscircle-img">
      <img src="./Images/plus image.png" alt="" />
      <div class="pluscircle-addlist">Add List</div>
    </div>

    <div class="card-container">
      <div class="first-card">
        <p class="firstcard-heading">Trip to Paris</p>
        <hr class="hr-line" />
        <p class="completed-task"><b>Completed Task</b></p>
        <span class="pending-task"> <input type="checkbox" />Pending Task</span>
      </div>
      <div class="first-card">
        <p class="firstcard-heading">My Todo List</p>
        <hr class="hr-line" />
        <p class="completed-task"><b>Completed Task</b></p>
        <span class="pending-task"> <input type="checkbox" />Pending Task</span>
      </div>
      <div class="first-card">
        <p class="firstcard-heading">My Todo List</p>
        <hr class="hr-line" />
        <p class="completed-task"><b>Completed Task</b></p>
        <span class="pending-task"> <input type="checkbox" />Pending Task</span>
      </div>
    </div>
  </body>
</html>
