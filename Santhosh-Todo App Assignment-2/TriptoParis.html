<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./TriptoParis.css" />
    <link rel="icon" href="./Images/Adobe xd image.png" />
    <title>TodoList - UX</title>
  </head>
  <body>
    <h1>Trip to Paris</h1>

    <i class="fafa-arrow-circle-left"
      ><img src="./Images/circle left arrow.jpg" alt="" />Back</i
    >
    <div class="card-container">
      <div class="card-box">
        <h3 class="card-heading">Trip to Paris</h3>
        <hr class="hr-line" />
        <p class="completed-task"><b>Completed Task</b></p>
        <p class="pending-task"><input type="checkbox" /> Pending Task</p>
        <div><img src="./Images/plus-4-jpg.png" class="plus-circle" alt="" /></div>
      </div>
    </div>
  </body>
</html>
